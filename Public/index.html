<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="javascript/app.js"></script>

        <title>Space Invaders</title>
    </head>
    <body>
        <div id="header">
            <h1>Space Invaders</h1>
        </div>
        <div id="game">
            <div id="gamespace">
                <div id="HUD">
                    <p>Lives:<span class="lives">3</span></p>
                    <p>Score:<span class="score">0</span></p>
                    <p>Level:<span class="level">1</span></p>
                </div>
                <div class="alien"></div>
                <div class="alien"></div>
                <div class="lazer1"></div>
                <div class="lazer2"></div>
                <div class="human"></div>
            </div>
         <br>
            <div id="buttons">
                <button onclick="startgame()" id="start">Start</button>
                <button onclick="reset()" id="reset">Restart</button>
            </div>
        </div>
    </body>
</html>
